<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        #editor-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .droppable {
            border: 2px dashed #3498db;
            padding: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        Blog Editor
    </header>
    <div id="editor-container">
        <div class="droppable" id="text-container" ondrop="drop(event)" ondragover="allowDrop(event)">
            Drop Text Here
        </div>
        <div class="droppable" id="image-container" ondrop="drop(event)" ondragover="allowDrop(event)">
            Drop Image Here
        </div>
        <div class="droppable" id="video-container" ondrop="drop(event)" ondragover="allowDrop(event)">
            Drop Video Here
        </div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData('text');
            const element = document.getElementById(data);
            const container = event.target;
            container.appendChild(element);
        }
    </script>
</body>
</html>
